<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a0033;
            color: #e6ccff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #2d004d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.3);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #cc99ff;
            margin-bottom: 20px;
        }
        
        .captcha-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #330066;
            border-radius: 5px;
        }
        
        .captcha-text {
            font-size: 24px;
            letter-spacing: 5px;
            font-weight: bold;
            color: #ffccff;
            margin: 10px 0;
            user-select: none;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4d0099;
            color: #ffffff;
            font-size: 16px;
        }
        
        button {
            background-color: #6600cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #7f00ff;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #330066;
            color: #99ff99;
        }
        
        .error {
            background-color: #660033;
            color: #ff9999;
        }
        
        .script-box {
            background-color: #0d001a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid #4d0099;
        }
        
        .refresh-btn {
            background-color: transparent;
            border: 1px solid #6600cc;
            color: #cc99ff;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background-color: rgba(102, 0, 204, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Script Verification</h1>
        <p>Please verify you're human by entering the CAPTCHA below:</p>
        
        <div class="captcha-container">
            <div class="captcha-text" id="captchaText"></div>
            <button class="refresh-btn" onclick="generateCaptcha()">â†» Refresh</button>
        </div>
        
        <input type="text" id="userInput" placeholder="Enter CAPTCHA">
        <button onclick="verifyCaptcha()">Verify</button>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        let captchaCode;
        
        function generateCaptcha() {
            const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            captchaCode = "";
            
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                captchaCode += chars[randomIndex];
            }
            
            document.getElementById("captchaText").textContent = captchaCode;
        }
        
        function verifyCaptcha() {
            const userInput = document.getElementById("userInput").value;
            const resultDiv = document.getElementById("result");
            
            if (userInput === captchaCode) {
                resultDiv.className = "result success";
                resultDiv.style.display = "block";
                resultDiv.innerHTML = `
                    <p>Verification successful! Here's your script:</p>
                    <div class="script-box">
                        loadstring(game:HttpGet('https://raw.githubusercontent.com/TimShadow1/ShadowHUB/refs/heads/main/GAG.lua'))()
                    </div>
                    <p>Copy and paste this into your executor.</p>
                `;
            } else {
                resultDiv.className = "result error";
                resultDiv.style.display = "block";
                resultDiv.textContent = "Incorrect CAPTCHA. Please try again.";
                generateCaptcha();
            }
            
            document.getElementById("userInput").value = "";
        }
        
        window.onload = generateCaptcha;
    </script>
</body>
</html>
