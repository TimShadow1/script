<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Script Verification</title>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a0033;
            color: #e6ccff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #2d004d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.3);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #cc99ff;
            margin-bottom: 20px;
        }
        
        .captcha-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #330066;
            border-radius: 5px;
            display: flex;
            justify-content: center;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #330066;
            color: #99ff99;
        }
        
        .error {
            background-color: #660033;
            color: #ff9999;
        }
        
        .script-box {
            background-color: #0d001a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid #4d0099;
        }
        
        .loading {
            color: #cc99ff;
            margin: 20px 0;
        }
        
        .g-recaptcha {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Script Verification</h1>
        <p>Please complete the CAPTCHA to verify you're human:</p>
        
        <div class="captcha-container">
            <div id="2captcha-container"></div>
        </div>
        
        <div id="verifyButton" style="display: none;">
            <button onclick="verifyCaptcha()">Verify CAPTCHA</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Verifying CAPTCHA, please wait...
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        // 2Captcha API configuration
        const API_KEY = '800d917bc91dd5a84e826860f8ffac80'; // Replace with your actual 2Captcha API key
        let captchaWidgetId;
        let captchaResponse;
        
        // Callback when reCAPTCHA is loaded
        const onloadCallback = function() {
            captchaWidgetId = grecaptcha.render('2captcha-container', {
                'sitekey': '6Lc89o8rAAAAAG3e2m-hnoVC3h-6QIGlo9L_vlz0', // 2Captcha test key
                'callback': onCaptchaSuccess,
                'expired-callback': onCaptchaExpired,
                'error-callback': onCaptchaError,
                'theme': 'dark'
            });
            
            document.getElementById('verifyButton').style.display = 'block';
        };
        
        // CAPTCHA solved successfully
        const onCaptchaSuccess = function(response) {
            captchaResponse = response;
        };
        
        // CAPTCHA expired
        const onCaptchaExpired = function() {
            captchaResponse = null;
            document.getElementById('result').style.display = 'none';
        };
        
        // CAPTCHA error
        const onCaptchaError = function() {
            captchaResponse = null;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').className = 'result error';
            document.getElementById('result').textContent = 'CAPTCHA error occurred. Please try again.';
            grecaptcha.reset(captchaWidgetId);
        };
        
        // Verify CAPTCHA with 2Captcha API
        const verifyCaptcha = function() {
            if (!captchaResponse) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = 'Please complete the CAPTCHA first.';
                return;
            }
            
            document.getElementById('verifyButton').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // In a real implementation, you would send this to your backend
            // which would then verify with 2Captcha API
            // This is a simplified frontend simulation
            
            // Simulate API call delay
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                
                // For demo purposes, we'll assume it's always successful
                // In real implementation, check the 2Captcha API response
                const isSuccess = true;
                
                if (isSuccess) {
                    document.getElementById('result').className = 'result success';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').innerHTML = `
                        <p>Verification successful! Here's your script:</p>
                        <div class="script-box">
                            loadstring(game:HttpGet('https://raw.githubusercontent.com/TimShadow1/ShadowHUB/refs/heads/main/GAG.lua'))()
                        </div>
                        <p>Copy and paste this into your executor.</p>
                    `;
                } else {
                    document.getElementById('result').className = 'result error';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = 'CAPTCHA verification failed. Please try again.';
                    grecaptcha.reset(captchaWidgetId);
                    document.getElementById('verifyButton').style.display = 'block';
                }
            }, 2000);
        };
    </script>
</body>
</html>
